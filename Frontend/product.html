<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>King Shoes — Product Details</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (for cart icon) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="font-family: 'Inter', sans-serif;">

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-semibold text-primary text-decoration-none" href="index.html">
        <i class="fa-solid fa-arrow-left me-2"></i> Back to Shop
      </a>

      <!-- Cart Button -->
      <button id="cartButton" class="btn btn-outline-dark position-relative" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
        <i class="fa-solid fa-cart-shopping me-1"></i> Cart
        <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;">0</span>
      </button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    <div id="productContainer" class="row g-4 align-items-center">
      <!-- JS dynamically injects product details here -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light py-4 mt-auto">
    <div class="container text-center">
      <small>© 2025 King Shoes. All rights reserved.</small>
    </div>
  </footer>

  <!-- CART OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="cartOffcanvasLabel">Your Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartItems" class="flex-grow-1">
        <!-- Cart items injected by JS -->
      </div>
      <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center fw-bold mb-2">
          <span>Total:</span>
          <span id="cartTotal">₹0</span>
        </div>
        <button id="checkoutBtn" class="btn btn-primary w-100">Checkout (Demo)</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
