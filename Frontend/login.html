<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingShoes - Login / Sign Up</title>

  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    .auth-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .auth-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
    }
    
    .auth-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .auth-hero::before {
      content: "ðŸ‘‘";
      font-size: 3rem;
      opacity: 0.8;
    }
    
    .auth-content {
      padding: 30px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .auth-header h2 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .auth-header p {
      color: #6c757d;
      margin: 0;
    }
    
    .social-login .btn {
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #dee2e6;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      color: #6c757d;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 15px;
    }
    
    .form-check-label {
      font-size: 0.9rem;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .auth-toggle {
      color: #0d6efd;
      cursor: pointer;
      font-weight: 500;
    }
    
    .auth-toggle:hover {
      text-decoration: underline;
    }
    
    .back-home {
      display: inline-flex;
      align-items: center;
      color: #6c757d;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    
    .back-home:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-hero"></div>
      <div class="auth-content">
        <a href="index.html" class="back-home">
          <i class="fas fa-arrow-left me-2"></i> Back to Home
        </a>
        
        <div class="auth-header">
          <h2 id="authTitle">Login</h2>
          <p id="authSubtitle">Welcome back! Please enter your details</p>
        </div>

        <div class="social-login mb-3">
          <button class="btn btn-primary w-100 mb-2">
            <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
          </button>
          <button class="btn btn-danger w-100 mb-2">
            <i class="fab fa-google me-2"></i> Continue with Google
          </button>
          <button class="btn btn-info w-100 mb-3">
            <i class="fab fa-twitter me-2"></i> Continue with Twitter
          </button>
        </div>

        <div class="divider">
          <span>or use your email / mobile</span>
        </div>

        <!-- Login Form -->
        <form id="authForm">
          <div id="loginForm">
            <input type="text" class="form-control mb-3" placeholder="Email or Mobile" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
          </div>
          
          <!-- Sign up Form -->
          <div id="signupForm" style="display: none;">
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" required>
              </div>
            </div>
            <input type="email" class="form-control mb-3" placeholder="Email Address" required>
            <input type="tel" class="form-control mb-3" placeholder="Mobile Number" required>
            <input type="password" class="form-control mb-3" placeholder="Create Password" required>
            <input type="password" class="form-control mb-3" placeholder="Confirm Password" required>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
              </label>
            </div>
            <button type="submit" class="btn btn-success w-100">Create Account</button>
          </div>
        </form>

        <div class="auth-footer">
          <p><span id="toggleAuth" class="auth-toggle">Don't have an account? Sign Up</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const authTitle = document.getElementById('authTitle');
      const authSubtitle = document.getElementById('authSubtitle');
      const toggleAuth = document.getElementById('toggleAuth');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const authForm = document.getElementById('authForm');
      
      let isLoginMode = true;
      
      function toggleForm() {
        isLoginMode = !isLoginMode;
        
        if (isLoginMode) {
          authTitle.textContent = 'Login';
          authSubtitle.textContent = 'Welcome back! Please enter your details';
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
          toggleAuth.textContent = "Don't have an account? Sign Up";
        } else {
          authTitle.textContent = 'Create Account';
          authSubtitle.textContent = 'Join us today! Create your account in seconds';
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
          toggleAuth.textContent = 'Already have an account? Login';
        }
      }
      
      function handleAuthSubmit(e) {
        e.preventDefault();
        
        if (isLoginMode) {
          alert('Login successful! Welcome back.');
          // Redirect to home page after successful login
          window.location.href = 'index.html';
        } else {
          alert('Account created successfully! Please check your email for verification.');
          // Redirect to home page after successful signup
          window.location.href = 'index.html';
        }
      }
      
      
      toggleAuth.addEventListener('click', toggleForm);
      authForm.addEventListener('submit', handleAuthSubmit);
      
      // Check if we should show signup form directly
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('mode') === 'signup') {
        toggleForm();
      }
    });
  </script>
</body>
</html>
